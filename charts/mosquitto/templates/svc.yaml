apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: headless
    port: 1883
    nodePort: 1883  
  - name: websocket
    port: 9090
    nodePort: 9090
  selector:
    app: {{ template "fullname" . }}
